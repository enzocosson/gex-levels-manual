name: Update GEX Levels

on:
  # Se lance toutes les 1 minute automatiquement
  schedule:
    - cron: "*/1 * * * *"
  # Permet de lancer manuellement
  workflow_dispatch:

# Cette ligne donne la permission d'Ã©crire dans le repo
permissions:
  contents: write

jobs:
  update-gex:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ”„ Run update script
        env:
          GEXBOT_API_KEY: ${{ secrets.GEXBOT_API_KEY }}
        run: python update_gex.py

      - name: ğŸ’¾ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update GEX data [auto]"
          file_pattern: "*.csv last_update.txt indicator/gex-levels.pine"
