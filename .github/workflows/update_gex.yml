name: Update GEX Levels

on:
  # Se lance Ã  chaque push (toutes branches)
  push: {}
  # Se lance toutes les 15 minutes automatiquement
  schedule:
    - cron: "*/15 * * * *"
  # Permet de lancer manuellement
  workflow_dispatch:

# Cette ligne donne la permission d'Ã©crire dans le repo
permissions:
  contents: write

jobs:
  update-gex:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ”„ Run update script
        env:
          GEXBOT_API_KEY: ${{ secrets.GEXBOT_API_KEY }}
        run: python update_gex.py

      - name: ğŸ’¾ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update GEX data [auto]"
          file_pattern: "*.csv last_update.txt indicator/gex-levels.pine"

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ“ Install frontend deps and build
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
